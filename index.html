<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #input-area {
            margin: 20px auto;
        }
        #result {
            margin-top: 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            word-wrap: break-word;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loader, #progress {
            display: none;
            color: #FFD700; 
            font-size: 1.5em;
            margin-top: 20px;
        }
        #language-select {
            margin-top: 20px;
        }
        #loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h1>Text Extractor from Images</h1>
<p>Select an image file to extract text from it. Supported languages are English, Spanish, and Swedish.</p>
<div id="input-area">
    <input type="file" id="file-input" accept="image/jpeg, image/png">
    <select id="language-select">
        <option value="eng">English</option>
        <option value="spa">Spanish</option>
        <option value="swe">Swedish</option> <!-- Added Swedish Language Option -->
    </select>
    <button id="extract-btn">Extract Text</button>
    <button id="clear-btn">Clear</button>
</div>
<div id="loading-container">
    <div class="spinner" id="loader"></div>
    <div id="progress">Progress: <span id="progress-value">0</span>%</div>
</div>
<div id="result"></div>

<script>
    document.getElementById('extract-btn').addEventListener('click', function() {
        const fileInput = document.getElementById('file-input');
        const resultDiv = document.getElementById('result');
        const loaderDiv = document.getElementById('loader');
        const progressDiv = document.getElementById('progress');
        const progressValue = document.getElementById('progress-value');
        const language = document.getElementById('language-select').value;

        if (fileInput.files.length === 0) {
            resultDiv.innerHTML = 'Please select an image file.';
            return;
        }

        const file = fileInput.files[0];
        const validTypes = ['image/jpeg', 'image/png'];
        if (!validTypes.includes(file.type)) {
            resultDiv.innerHTML = 'Unsupported file type. Please select a JPEG or PNG image.';
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const imageData = event.target.result;

            // Create an Image object to load the uploaded file
            const img = new Image();
            img.src = imageData;
            img.onload = function() {
                // Resize the image while maintaining aspect ratio
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const maxWidth = 800; // Set a max width
                const scale = maxWidth / img.width;

                canvas.width = maxWidth;
                canvas.height = img.height * scale;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const resizedImageData = canvas.toDataURL();

                loaderDiv.style.display = 'block'; 
                progressDiv.style.display = 'block'; 
                progressValue.textContent = '0'; // Reset progress

                // Use Tesseract.js to recognize text
                Tesseract.recognize(
                    resizedImageData,
                    language,
                    {
                        logger: info => {
                            console.log(info);
                            if (info.status === 'recognizing text') {
                                progressValue.textContent = Math.round(info.progress * 100);
                            }
                        },
                        workerPath: 'https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/worker.min.js'
                    }
                ).then(({ data: { text } }) => {
                    loaderDiv.style.display = 'none'; 
                    progressDiv.style.display = 'none'; 
                    resultDiv.innerHTML = '<h2>Extracted Text:</h2><pre>' + text + '</pre>';
                }).catch(err => {
                    loaderDiv.style.display = 'none'; 
                    progressDiv.style.display = 'none'; 
                    resultDiv.innerHTML = 'Error: ' + (err.message || 'An unknown error occurred.');
                    console.error(err);
                });
            };
            img.onerror = function() {
                resultDiv.innerHTML = 'Error loading image. Please try a different file.';
            };
        };

        reader.readAsDataURL(file);
    });

    // Clear Button Functionality
    document.getElementById('clear-btn').addEventListener('click', function() {
        document.getElementById('file-input').value = '';
        document.getElementById('result').innerHTML = '';
        document.getElementById('loader').style.display = 'none';
        document.getElementById('progress').style.display = 'none';
        document.getElementById('progress-value').textContent = '0';
    });
</script>

</body>
</html>
