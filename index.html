<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #input-area {
            margin: 20px auto;
        }
        #result {
            margin-top: 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            word-wrap: break-word;
        }
        pre {
            white-space: pre-wrap; /* Ensures text wraps */
            word-wrap: break-word; /* Break long words */
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loader {
            display: none;
            color: #FFD700; /* Gold color */
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Text Extractor from Images</h1>
<div id="input-area">
    <input type="file" id="file-input" accept="image/*">
    <button id="extract-btn">Extract Text</button>
</div>
<div id="loader">Extracting text, please wait...</div>
<div id="result"></div>

<script>
    document.getElementById('extract-btn').addEventListener('click', function() {
        const fileInput = document.getElementById('file-input');
        const resultDiv = document.getElementById('result');
        const loaderDiv = document.getElementById('loader');

        if (fileInput.files.length === 0) {
            resultDiv.innerHTML = 'Please select an image file.';
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const imageData = event.target.result;
            loaderDiv.style.display = 'block'; // Show loading message

            // Use Tesseract.js to recognize text
            Tesseract.recognize(
                imageData,
                'eng',
                {
                    logger: info => console.log(info), // Optional logging
                    workerPath: 'https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/worker.min.js' // Specify worker path
                }
            ).then(({ data: { text } }) => {
                loaderDiv.style.display = 'none'; // Hide loading message
                resultDiv.innerHTML = '<h2>Extracted Text:</h2><pre>' + text + '</pre>';
            }).catch(err => {
                loaderDiv.style.display = 'none'; // Hide loading message
                resultDiv.innerHTML = 'Error: ' + err.message;
                console.error(err);
            });
        };

        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
