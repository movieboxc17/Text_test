<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #input-area {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            background-color: #333;
            cursor: pointer;
        }
        #input-area.dragover {
            border-color: #FFD700;
            background-color: #444;
        }
        #file-input {
            display: none;
        }
        #result {
            margin-top: 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px auto;
            word-wrap: break-word;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #loader, #progress {
            display: none;
            color: #FFD700; 
            font-size: 1.5em;
            margin-top: 20px;
        }
        #language-select {
            margin-top: 20px;
        }
        #loading-container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #FFD700;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            #input-area, #result {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1>Text Extractor from Images</h1>
<p>Select or drag-and-drop an image to extract text. Supported languages: English, Spanish, Swedish.</p>
<div id="input-area">
    <input type="file" id="file-input" accept="image/jpeg, image/png">
    <p>Drag and drop an image here or click to select</p>
    <select id="language-select">
        <option value="eng">English</option>
        <option value="spa">Spanish</option>
        <option value="swe">Swedish</option>
    </select>
</div>
<button id="extract-btn">Extract Text</button>
<button id="clear-btn">Clear</button>

<div id="loading-container">
    <div class="spinner" id="loader"></div>
    <div id="progress">Progress: <span id="progress-value">0</span>%</div>
</div>
<div id="result"></div>

<script>
    const inputArea = document.getElementById('input-area');
    const fileInput = document.getElementById('file-input');
    const resultDiv = document.getElementById('result');
    const loaderDiv = document.getElementById('loader');
    const progressDiv = document.getElementById('progress');
    const progressValue = document.getElementById('progress-value');
    const languageSelect = document.getElementById('language-select');
    const extractBtn = document.getElementById('extract-btn');
    const clearBtn = document.getElementById('clear-btn');
    let selectedFile = null;

    inputArea.addEventListener('click', () => fileInput.click());

    inputArea.addEventListener('dragover', (event) => {
        event.preventDefault();
        inputArea.classList.add('dragover');
    });

    inputArea.addEventListener('dragleave', () => inputArea.classList.remove('dragover'));

    inputArea.addEventListener('drop', (event) => {
        event.preventDefault();
        inputArea.classList.remove('dragover');
        selectedFile = event.dataTransfer.files[0];
        handleFile(selectedFile);
    });

    fileInput.addEventListener('change', () => {
        selectedFile = fileInput.files[0];
        handleFile(selectedFile);
    });

    function handleFile(file) {
        const validTypes = ['image/jpeg', 'image/png'];
        if (!validTypes.includes(file.type)) {
            resultDiv.innerHTML = 'Unsupported file type. Please select a JPEG or PNG image.';
            return;
        }
    }

    extractBtn.addEventListener('click', () => {
        if (!selectedFile) {
            resultDiv.innerHTML = 'Please select or drop an image file.';
            return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
            const imageData = event.target.result;

            // Create an Image object to load the file
            const img = new Image();
            img.src = imageData;
            img.onload = () => {
                loaderDiv.style.display = 'block';
                progressDiv.style.display = 'block';
                extractBtn.disabled = true;
                progressValue.textContent = '0';

                Tesseract.recognize(
                    imageData,
                    languageSelect.value,
                    {
                        logger: (info) => {
                            if (info.status === 'recognizing text') {
                                progressValue.textContent = Math.round(info.progress * 100);
                            }
                        }
                    }
                ).then(({ data: { text } }) => {
                    loaderDiv.style.display = 'none';
                    progressDiv.style.display = 'none';
                    extractBtn.disabled = false;
                    resultDiv.innerHTML = '<h2>Extracted Text:</h2><pre>' + text + '</pre>';
                }).catch((err) => {
                    loaderDiv.style.display = 'none';
                    progressDiv.style.display = 'none';
                    extractBtn.disabled = false;
                    resultDiv.innerHTML = 'Error: ' + err.message;
                });
            };
        };
        reader.readAsDataURL(selectedFile);
    });

    clearBtn.addEventListener('click', () => {
        fileInput.value = '';
        selectedFile = null;
        resultDiv.innerHTML = '';
        loaderDiv.style.display = 'none';
        progressDiv.style.display = 'none';
        progressValue.textContent = '0';
        extractBtn.disabled = false;
    });
</script>

</body>
</html>
