<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Tool</title>
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/2.0.0/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #input-area {
            margin: 20px auto;
        }
        #result {
            margin-top: 20px;
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>Text Extractor from Images</h1>
<div id="input-area">
    <input type="file" id="file-input" accept="image/*">
    <button id="extract-btn">Extract Text</button>
</div>
<div id="result"></div>

<script>
    document.getElementById('extract-btn').addEventListener('click', function() {
        const fileInput = document.getElementById('file-input');
        const resultDiv = document.getElementById('result');
        
        if (fileInput.files.length === 0) {
            resultDiv.innerHTML = 'Please select an image file.';
            return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const imageData = event.target.result;

            // Use Tesseract.js to recognize text
            Tesseract.recognize(
                imageData,
                'eng',
                {
                    logger: info => console.log(info) // Optional logging
                }
            ).then(({ data: { text } }) => {
                resultDiv.innerHTML = '<h2>Extracted Text:</h2><pre>' + text + '</pre>';
            }).catch(err => {
                resultDiv.innerHTML = 'Error: ' + err.message;
            });
        };

        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
